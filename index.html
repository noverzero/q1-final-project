<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Changa:200|Exo+2:600|Yanone+Kaffeesatz:700" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>

    <title>BTS Fuel Savings Calculator</title>
  </head>
  <body>
    <div class="container-fluid btsorange text-white py-3">
        <div class="col-12">
          <div class="row-fluid btswhite py-2 d-flex content-align-center">
            <div class="col-3">
              <img class="" src="images/BTS_LOGO-orange-with-transparent-background-hi-res.png" width="90px">
            </div>
            <div class="col-9 pl-4 pr-3 pt-4 ml-4">Fuel Savings Calculator
            </div>
          </div>
          <div class="row-fluid border border-white d-flex content-align-center py-3">
            <div class="col-6">
              <button type="button" class="btn btn-light text-success px-4 btn-sm">Show All</button>
            </div>
            <div class="col-6">
              <button type="button" class="btn btn-light text-success px-3 btn-sm">Calculate</button>
            </div>
          </div>
          <div class="row-fluid">
            <table class="table table-hover border border-white table-responsive table-sm">
              <thead class="btswhite">
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Headliner</th>
                  <th scope="col">Venue</th>
                  <th scope="col">Riders</th>
                  <th scope="col">Gallons Saved</th>
                </tr>
              </thead>
              <tbody class="btsorange">
              </tbody>
            </table>
              <div class = "row-fluid btswhite d-flex align-items-end">
                <div class="col-6 ml-2">
                  <div class="row">
                    # of Events
                  </div>
                  <div class="row">
                    # of Riders
                  </div>
                  <div class="row" id="saved">
                    Gallons Saved
                  </div>
                  <div class="row">
                    Compared with carpool
                  </div>
                  <div class="row">
                    Averaging
                  </div>
                </div>
                <div class="col-3">
                  <div class="row">
                    <figure style="width: 40%; padding-bottom: 50%; background-color: #53A451">
                    </figure>
                  </div>
                  <div class="row">
                    <figcaption>Bus Fuel
                    </figcaption>
                  </div>
                </div>
                <div class="col-3">
                  <div class="row">
                    <figure style="width: 40%; padding-bottom: 50%; background-color: #CB444A">
                    </figure>
                  </div>
                  <div class="row">
                    <figcaption>Car Fuel
                    </figcaption>
                  </div>
                </div>
          </div>
        </div>
      </div>





    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
